<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <div class="container">
        <form id="my-form">
            <h1>Expenses</h1>
            <div class="msg"></div>
            <div>
                <label for="price">price</label>
                <input type="number" id="price">
            </div>
            <div>
				<label for="desc">description</label>
                <input type="text" id="desc">
            </div>
			<div>
				<label for="category">category</label>
				<select id="category">
					<option value="food">food</option>
					<option value="travel">travel</option>
					<option value="cars">cars</option>
					<option value="movie">movie</option>
                    </select>
			</div>
            <div>
                <button class="btn" type="submit" id="submit">Submit</button>
            </div>
        </form>
        <ul id="items">Items</ul>
        <div id="Total"></div>
    </div>
	<script src="expense.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.js" integrity="sha512-uap0bTaa/bPjLtLVuiWS+qak4SJrOPcdfVzUdrrE7LgvtMlkV6DeiBH7Rgt7B+74M3crOr3QdTX3gCTMMRVzZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
