<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <div class="container">
        <form id="my-form">
            <h1>Expenses</h1>
            <div class="msg"></div>
            <div>
                <label for="price">price</label>
                <input type="number" id="price" required>
            </div>
            <div>
				<label for="desc">description</label>
                <input type="text" id="desc" required>
            </div>
			<div>
				<label for="category">category</label>
				<select id="category">
					<option value="food">food</option>
					<option value="travel">travel</option>
					<option value="cars">cars</option>
					<option value="movie">movie</option>
                    </select>
			</div>
            <div>
                <button class="btn" type="submit" id="submit">Submit</button>
                <button class="btn lbd" id="leaderboard">Leaderboard</button>
                <button id="download">Download Expenses</button>
            </div>
            <div id="rzr-button">
                <button id="rzr-button1">Buy Membership</button>
                <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
            </div>
        </form>
        <h2>Items</h2>
        <ul id="items"></ul>
        <nav class="pagination-container">
            <button class="pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">
              &lt;
            </button>
            
            <div id="pagination-numbers">
            </div>
            
            <button class="pagination-button" id="next-button" title="Next page" aria-label="Next page">
              &gt;
            </button>
          </nav>
        <div id="Total"></div>
        <h2 id="leader" style="display: none;">Leaderboard</h2>
        <ul id="board"></ul>
    </div>
	<script src="expense.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.js" integrity="sha512-uap0bTaa/bPjLtLVuiWS+qak4SJrOPcdfVzUdrrE7LgvtMlkV6DeiBH7Rgt7B+74M3crOr3QdTX3gCTMMRVzZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
